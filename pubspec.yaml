name: game_template
description: Catch the mice.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ">=2.17.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^1.0.1
  cupertino_icons: ^1.0.2
  go_router: ^4.4.1
  logging: ^1.0.2
  provider: ^6.0.2
  shared_preferences: ^2.0.13

  # If you don't need one of the following dependencies,
  # delete the relevant line below, and get rid of any Dart code
  # that references the dependency.
  games_services: ^3.0.0  # Achievements and leaderboards
  google_mobile_ads: ^2.0.1  # Ads
  in_app_purchase: ^3.0.1  # In-app purchases

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.1
  test: ^1.19.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/music/
    - assets/sfx/

  fonts:
    - family: Permanent Marker
      fonts:
        - asset: assets/fonts/PermanentMarker-Regular.ttf
    - family: CatSomething
      fonts:
          - asset: assets/fonts/CatSomething.ttf

    - family: BitmapFont
      fonts:
        - asset: assets/fonts/Silkscreen-Bold.ttf
        - asset: assets/fonts/Silkscreen-Regular.ttf
          weight: 700          

flutter_icons:
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#FF005C1B"
    theme_color: "#FF005C1B"
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#FF005C1B"
  adaptive_icon_foreground: "assets/icon.png"
